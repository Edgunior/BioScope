<mat-card class="auth-card">
    <mat-card-header>
        <h1>Registruj se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Ime</mat-label>
            <input type="text" matInput  [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Prezime</mat-label>
            <input type="text" matInput  [(ngModel)]="lastName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Mobilni broj</mat-label>
            <input type="tel" matInput [(ngModel)]="phone">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>E-Mail adresa</mat-label>
            <input type="text" matInput  [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Lozinka</mat-label>
            <input type="password" matInput [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Ponovite lozinku</mat-label>
            <input type="password" matInput [(ngModel)]="repeatPassword">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (click)="doSignup()">
            <i class="fa-solid fa-right-to-bracket"></i> Kreiraj nalog
        </button>
        <a mat-button routerLink="/login">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> VeÄ‡ imam nalog
        </a>
    </mat-card-actions>
</mat-card>
