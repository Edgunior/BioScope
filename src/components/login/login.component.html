<mat-card class="auth-card">
    <mat-card-header>
        <h1>Prijavi se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>E-Mail adresa</mat-label>
            <input type="email" matInput [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Lozinka</mat-label>
            <input type="password" matInput  [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (click)="doLogin()">
            <i class="fa-solid fa-right-to-bracket"></i> Prijavi se
        </button>
        <a mat-button routerLink="/signup">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> Registruj se
        </a>
    </mat-card-actions>
</mat-card>
